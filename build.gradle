plugins {
    id 'java'
    id 'application'
}

group 'org.syringemc'
version '1.0-SNAPSHOT'

configurations {
    provided
}

sourceSets {
    main { compileClasspath += configurations.provided }
}

repositories {
    jcenter()
}

dependencies {
    provided 'org.projectlombok:lombok:1.18.16'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
